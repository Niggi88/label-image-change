<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .total-counter {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .total-counter:hover {
            transform: scale(1.02);
        }

        .total-number {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .leaderboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .leaderboard h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
            min-width: 40px;
            color: #667eea;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .classes {
            font-size: 14px;
            color: #666;
        }

        .class-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            margin-right: 5px;
            font-size: 12px;
        }

        .score {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .updating {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Annotation Leaderboard</h1>
            <p>Keep up the great work, team!</p>
        </div>

        <div class="total-counter" id="totalCounter">
            <h2>Total Annotations</h2>
            <div class="total-number" id="totalNumber">0</div>
            <p>Images annotated by the entire team</p>
        </div>

        <div class="leaderboard">
            <h2>Top Annotators</h2>
            <div id="leaderboardList" class="loading">Loading...</div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = ''; // Will use same origin by default
        const REFRESH_INTERVAL = 5000; // Refresh every 5 seconds

        // Fetch and display leaderboard
        async function updateLeaderboard() {
            try {
                const response = await fetch(`${API_URL}/api/leaderboard`);
                const data = await response.json();

                // Update total counter with animation
                const totalElement = document.getElementById('totalNumber');
                totalElement.classList.add('updating');
                totalElement.textContent = data.totalAnnotations.toLocaleString();
                setTimeout(() => totalElement.classList.remove('updating'), 1000);

                // Update leaderboard
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';

                data.leaderboard.forEach((user, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    
                    // Create class badges
                    const classBadges = Object.entries(user.classes)
                        .map(([className, count]) => 
                            `<span class="class-badge">${className}: ${count}</span>`
                        )
                        .join('');

                    item.innerHTML = `
                        <div class="rank rank-${index + 1}">#${index + 1}</div>
                        <div class="user-info">
                            <div class="username">${user.username}</div>
                            <div class="classes">${classBadges}</div>
                        </div>
                        <div class="score">${user.total}</div>
                    `;
                    
                    leaderboardList.appendChild(item);
                });

                // Update last updated time
                const lastUpdated = document.getElementById('lastUpdated');
                const updateTime = new Date(data.lastUpdated);
                lastUpdated.textContent = `Last updated: ${updateTime.toLocaleString()}`;

            } catch (error) {
                console.error('Failed to fetch leaderboard:', error);
                document.getElementById('leaderboardList').innerHTML = 
                    '<p style="color: red;">Failed to load leaderboard. Please try again later.</p>';
            }
        }

        // Initial load
        updateLeaderboard();

        // Auto-refresh
        setInterval(updateLeaderboard, REFRESH_INTERVAL);
    </script>
</body>
</html>
